app:
  runtime:
    name: nodejs20.x

modules:
  jira:issuePanel:
    - key: ac-writer-panel
      title: AC Writer
      resource: main
      resolver:
        function: resolver

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/frontend/index.jsx

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
